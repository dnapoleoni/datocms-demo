<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="icon" href="https://www.datocms-assets.com/43099/1614826202-burgermoji-favicon.png">
    <title>Daniel Napoleoni | Frontend Developer</title>
  </head>
  <body>
    <!-- <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- hidden form for netlify prerender -->
    <form name="cv-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" aria-hidden="true" hidden>
      <input aria-hidden="true" aria-label="Hidden for netlify purposes - name field" id="fname" name="name" />
      <input aria-hidden="true" aria-label="Hidden for netlify purposes - email field" id="email" name="email" />
      <input aria-hidden="true" aria-label="Hidden for netlify purposes - phone field" id="phone" name="phone" />
      <textarea aria-hidden="true" aria-label="hidden for netlify purposes - message field" id="message" class="message" name="message"></textarea>
    </form>
  </body>
</html>
